    <template>
        <div class="container">
            <div style="background: #e1eca4;">

            </div>

                        <br><br>
                    </div>

                    </div>

                    <p>вывести график<br>

                </div>

                        </div>

                            <p>Конечная частота, ω<sub>1</sub> (или длина волны, λ<sub>1</sub>)<br><input id="freq1"
                                                                                                          style="font-family: Courier;"
                                                                                                          placeholder="2π/0.1 = 62.831853"
                                                                                                          onclick="clean();">
                            </p>
                        </div>
                        <div style="display: flex; flex-direction: row; justify-content: flex-end; align-items: center;">
                            <input id="lambda" type="radio" name="question" value="lambda">

                            <input id="omega" type="radio" name="question" value="omega" checked="checked">

                        </div>

            </div>


            <div style="background: #e1eca4;">
                ===============<br>
                задать параметры сред<br>
                ===============<br>
                синтаксис:
                <b> d ;
                    ε ;
                    σ ;
                    μ ;
                    ε<sub>⊥</sub> ;
                    σ<sub>⊥</sub> ;
                    μ<sub>⊥</sub> ;
                    φ<sub>0</sub> ;
                    q ;
                    σ<sub>m</sub> ;
                    σ<sub>⊥m</sub> </b> <br> (можно скопировать строку "синтаксис" в окно и заменить любые символы
                числами) <br>
                <br>

                параметры начальной среды (по умолчанию задан вакуум, ε = 1.0):<br>
                <input id="primaryMedium" type="text" style="width: 500px; font-family: Courier;" onclick="clean();"
                       placeholder="; 1.0">
                <br><br>


                параметры стопки пластин (по умолчанию задан слой вакуума с нулевой толщиной, d = 0.0):<br>
                <textarea id="plateMedium" style="width: 500px; font-family: Courier;" rows="5" onclick="clean();"
                          placeholder="0.0"></textarea>
                <br><br>

                параметры конечной среды (по умолчанию задан вакуум, ε = 1.0):<br>
                <input id="finalMedium" type="text" style="width: 500px; font-family: Courier;" onclick="clean();"
                       placeholder="; 1.0">
                <br>===============
            </div>

            <br><br>
            ===============<br>
            "Подвал" Прашкевича<br>
            ===============<br><br>

            0. <a target="_blank" href="docs/calc_doc.pdf">Ссылка</a> на <b>подробное описание решения задачи</b><br>
            <br>

            1. <b>Краткое описание</b> <br>
            Плоская электромагнитная волна падает по нормали на стопку пластин. Вы задаете параметры стопки, а Прашкевич
            вычисляет долю отраженной энергии <b>R</b>, долю пропущенной энергии <b>T</b> и долю поглощенной энергии <b>A</b>.<br>
            Такие вычисления нужны людям, которые ищут нефть (пуляют радиоволны в недра, а потом ловят, что прилетело
            обратно), смотрят
            сквозь слоистые облака на звезды, делают очки с просветленной оптикой или жидкокристаллические мониторы или
            неотражающие
            слоистые покрытия для плащей-невидимок (но это не точно). Учат таким вычислениям в ВУЗах, предмет называется
            "Матричная оптика":
            методичка <a target="_blank" href="docs/Saratov.pdf">из Саратова</a> (2017 г.),
            методичка <a target="_blank" href="docs/Perm.pdf">из Перми</a> (2022 г.) ... <br>
            <br>

            2. <b>Что за графики рисует Прашкевич</b><br>
            На графиках Прашкевич рисует по иксу частоту (если Вы выберете <b>λ</b>, то Прашкевич нарисует длину волны),
            а по игреку -
            доли энергии <b>T</b>, <b>R</b>, <b>A</b>.<br><br>

            Буквы <b>T</b>, <b>R</b>, <b>A</b> снабжены индексами. Они означают поляризацию того света, который
            Прашкевич пустил на стопку пластин:
            <b>x</b> и <b>y</b> - линейные поляризации (по иксу и по игреку), а <b>r</b> и <b>l</b> - круговые (правая и
            левая).<br>
            - Если все Ваши пластины изотропны, то <b>T</b>, <b>R</b>, <b>A</b> не зависят от поляризации света
            и индексы не играют никакой роли.<br>

            - Если Вы задали пластину, поглощающую свет, то <b>A</b>: <b>A</b> = 1 - (<b>T</b> + <b>R</b>) - окажется не
            равна нулю
            (а в средах без поглощения она покажет численную погрешность расчета).<br>

            - Если какая-то пластина из стопки анизотропна
            (оптическая ось лежит в плоскости O<sub>xy</sub>, а свет распространяется вдоль O<sub>z</sub>),
            то <b>T<sub>x</sub></b>, <b>R<sub>x</sub></b>, <b>A<sub>x</sub></b> могут отличаться от
            <b>T<sub>y</sub></b>, <b>R<sub>y</sub></b>, <b>A<sub>y</sub></b> (разные поляризации света проходят через
            стопку по-разному).<br>
            - Если направление оптической оси в какой либо анизотропной пластине зависит от z-координаты, то по-разному
            проходят волны с круговыми поляризациями:
            <b>T<sub>r</sub></b>, <b>R<sub>r</sub></b>, <b>A<sub>r</sub></b>
            отличаются от <b>T<sub>l</sub></b>, <b>R<sub>l</sub></b>, <b>A<sub>l</sub></b>.<br>

            <i><br>--- примечание ---<br>
                Прашкевич понимает только один тип нетривиальной зависимости направления оптической оси от координаты -
                гармонический,
                где с ростом z-координаты ось вращается в плоскости O<sub>xy</sub>
                с пространственной частотой q
                (т.н. анизотропия холестерического жидкого кристалла), решение задачи для одной такой пластины описано в
                литературе: <br>
                * Kats E.I. Optical properties of cholesteric liquid crystals // Soliet Phisics JETP. 1971. Vol. 32. pp.
                1004-1007.<br>
                * Berreman D.W. Optics in stratified and anisotropic media: 4Х4-matrix formulation // Journal of the
                Optical Society of America. 1972. Vol. 62. pp. 502-510.<br>
                (однако большим количеством тонких пластин с постоянным направлением оптической оси можно задать
                Прашкевичу произвольную зависимость направления оптической оси от z-координаты)<br>
                --- конец примечания ---</i><br><br>

            3. <b>Параметры, которые задаете Вы</b><br>
            Прашкевич понимает только безразмерные параметры. Если Вы просто хотите поиграть, то можно задавать любые
            параметры -
            Прашкевич поиграет с Вами. Но если Вам надо для дела, и у Вас параметры размерные, то придется их
            обезразмерить.
            Для этого Вы сначала выбираете на свой вкус какую-нибудь длину R<sup>*</sup>
            (например, это может быть толщина первой пластины из стопки, или особенная длина волны, которая Вас больше
            всего интересует)
            и переводите свои параметры в систему СГС,
            а уже из системы СГС переводите в безразмерные, пользуясь формулами,
            которые приведены в табличках ниже: звездочкой помечены размерные параметры,
            и при этом c<sup>*</sup> = 3⋅10<sup>10</sup> см/с - скорость света в вакууме в системе СГС.<br>
            <br>
            3.1 <b>Параметры графика</b><br>
            Под графиком есть три окна и кнопка выбора - что следует отображать по оси абсцисс (по умолчанию выбрана
            частота ω,
            можно выбрать длину волны λ, которая λ = 2π/ω).<br>
            Не баг, но фича - эти три окна не понимают "десятичную запятую", они понимают только "десятичную точку":
            число "3,14" не считывается, число "3.14" считывается; отрицательные числа считываются.
            <table>
                <thead>
                <tr>
                    <th width="5%">символ</th>
                    <th width="10%">значение по умолчанию</th>
                    <th width="10%">ед. изм.</th>
                    <th width="20%">ф-ла вычисления из размерных параметров</th>
                    <th width="60%">описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>ω</td>
                    <td>ω<sub>0</sub> = 0.1 <br>ω<sub>1</sub> = 62.831853 <br>(≈ 2π/λ<sub>0</sub>)</td>
                    <td> ---</td>
                    <td>= ω<sup>*</sup> ⋅ R<sup>*</sup> / c<sup>*</sup></td>
                    <td>круговая частота - количество колебаний за 2π секунд</td>
                </tr>
                <tr>
                    <td>λ</td>
                    <td>λ<sub>0</sub> = 0.1 <br>λ<sub>1</sub> = 62.831853 <br>(≈ 2π/ω<sub>0</sub>)</td>
                    <td> ---</td>
                    <td>= λ<sup>*</sup> / R<sup>*</sup></td>
                    <td>длина волны в вакууме</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td>50</td>
                    <td>шт.</td>
                    <td> ---</td>
                    <td>количество точек на оси абсцисс (чем их больше, тем дольше занят счетом Ваш компьютер)</td>
                </tr>
                </tbody>
            </table>
            <br>
            3.2 <b>Параметры сред</b><br>
            В верхнем окне "параметры начальной среды" а также и в нижнем окне "параметры конечной среды" задается одна
            строка с параметрами.<br>
            В среднем окне "параметры стопки пластин" можно задать много строк -
            каждая строка описывает одну пластину (чем больше строк, тем дольше занят счетом Ваш компьютер).
            Порядок строк важен: свет на стопку падает "сверху вниз".<br>
            <br>
            В строке параметры пластины разделены точкой с запятой и расположены в следующем порядке (всего 11
            параметров):<br>
            <b> d ;
                ε ;
                σ ;
                μ ;
                ε<sub>⊥</sub> ;
                σ<sub>⊥</sub> ;
                μ<sub>⊥</sub> ;
                φ<sub>0</sub> ;
                q ;
                σ<sub>m</sub> ;
                σ<sub>⊥m</sub> </b><br>
            <br>
            <table>
                <thead>
                <tr>
                    <th width="5%">символ</th>
                    <th width="10%">значение по умолчанию</th>
                    <th width="10%">ед. изм.</th>
                    <th width="20%">ф-ла вычисления из размерных параметров</th>
                    <th width="60%">описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><b> d </b></td>
                    <td> 0</td>
                    <td> ---</td>
                    <td> = d<sup>*</sup> / R<sup>*</sup></td>
                    <td> толщина пластины</td>
                </tr>
                <tr>
                    <td><b> ε </b></td>
                    <td> 1</td>
                    <td> ---</td>
                    <td> ---</td>
                    <td> диэлектрическая проницаемость, ε = ε<sub>∥</sub> для анизотропных сред</td>
                </tr>
                <tr>
                    <td><b> σ </b></td>
                    <td> 0</td>
                    <td> ---</td>
                    <td> = 4πσ<sup>*</sup> ⋅ R<sup>*</sup> / c<sup>*</sup></td>
                    <td> проводимость (отвечает за поглощение), σ = σ<sub>∥</sub> для анизотропных сред</td>
                </tr>
                <tr>
                    <td><b> μ </b></td>
                    <td> 1</td>
                    <td> ---</td>
                    <td> ---</td>
                    <td> магнитная проницаемость, μ = μ<sub>∥</sub> для анизотропных сред</td>
                </tr>
                <tr>
                    <td><b> ε<sub>⊥</sub> </b></td>
                    <td> 1</td>
                    <td> ---</td>
                    <td> ---</td>
                    <td> диэлектрическая проницаемость поперек направления оптической оси</td>
                </tr>
                <tr>
                    <td><b> σ<sub>⊥</sub> </b></td>
                    <td> 0</td>
                    <td> ---</td>
                    <td> = 4πσ<sub>⊥</sub><sup>*</sup> ⋅ R<sup>*</sup> / c<sup>*</sup></td>
                    <td> проводимость поперек направления оптической оси (дихроизм)</td>
                </tr>
                <tr>
                    <td><b> μ<sub>⊥</sub> </b></td>
                    <td> 1</td>
                    <td> ---</td>
                    <td> ---</td>
                    <td> магнитная проницаемость поперек направления оптической оси</td>
                </tr>
                <tr>
                    <td><b> φ<sub>0</sub> </b></td>
                    <td> 0</td>
                    <td>"пи-радиан"</td>
                    <td> = φ<sub>0</sub><sup>*</sup> / π</td>
                    <td> угол между оптической осью и О<sub>x</sub> (в начале пластины)</td>
                </tr>
                <tr>
                    <td><b> q </b></td>
                    <td> 0</td>
                    <td> ---</td>
                    <td> = q<sup>*</sup> ⋅ R<sup>*</sup></td>
                    <td> пространственная частота вращения оптической оси... сама же оптическая ось у Прашкевича - это
                        вектор <b>n</b> единичной длины: n<sub>x</sub>(z) = cos(q⋅z+φ<sub>0</sub>), n<sub>y</sub>(z) =
                        sin(q⋅z+φ<sub>0</sub>). В этом выражении у Прашкевича z - это локальная координата, Прашкевич
                        отсчитывает ее от начала каждой пластины, а не от глобального начала координат (ему кажется, что
                        Вам так будет удобнее задавать начальный угол φ<sub>0</sub>). Отрицательное значение q задает
                        вращение по часовой стрелке
                    </td>
                </tr>
                <tr>
                    <td><b> σ<sub>m</sub></b></td>
                    <td> 0</td>
                    <td> ---</td>
                    <td> = 4πσ<sub>m</sub><sup>*</sup> ⋅ R<sup>*</sup> / c<sup>*</sup></td>
                    <td> проводимость гипотетических магнитных зарядов (метаматериалы), σ<sub>m</sub> = σ<sub>∥m</sub>
                        для анизотропных сред
                    </td>
                </tr>
                <tr>
                    <td><b> σ<sub>⊥m</sub> </b></td>
                    <td> 0</td>
                    <td> ---</td>
                    <td> = 4πσ<sub>⊥m</sub><sup>*</sup> ⋅ R<sup>*</sup> / c<sup>*</sup></td>
                    <td> проводимость гипотетических магнитных зарядов поперек направления оптической оси (дихроизм
                        метаматериалов)
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            Для анизотропных сред индекс "∥" - означает значение величины вдоль оптической оси,
            индекс "⊥" - значение величины поперек оси.<br>

            Для изотропных сред:
            ε = ε<sub>∥</sub> = ε<sub>⊥</sub>,
            σ = σ<sub>∥</sub> = σ<sub>⊥</sub>,
            μ = μ<sub>∥</sub> = μ<sub>⊥</sub>,
            φ<sub>0</sub> = любое,
            q = любое,
            σ<sub>m</sub> = σ<sub>∥m</sub> = σ<sub>⊥m</sub>.<br><br>
            Прашкевич из каждой строки пытается получить 11 чисел по следующему алгоритму.
            Он перебирает все символы в строке слева направо. Дойдя до знака ";" или до конца строки он полагает, что
            здесь оканчивается число.
            Если он не может интерпретировать символы между разделителями ";"
            как число, то он оставляет параметр, заданный по умолчанию.
            Кроме того, чтобы Вам меньше писать, <b>Прашкевич по умолчанию полагает, что пластина будет изотропной</b>
            (так чаще всего и бывает),
            поэтому, считав ε, он приравнивает ее к ε<sub>⊥</sub>, а считав далее из строки
            Ваше значение ε<sub>⊥</sub> (если Вы его задали), он честно его перезаписывает (это же касается
            и других анизотропных параметров: σ, μ, σ<sub>m</sub>).<br>

            То есть, места между разделителями ";" Вы можете оставлять пустыми или заполнять произвольным набором
            символов,
            а также можно не писать ненужный "хвост строки" - тогда параметры останутся по умолчанию (изотропными).<br>

            Над кнопкой "начать расчет" есть галочка "показать параметры" -
            перед расчетом Прашкевич покажет на экране, как он считал строки - здесь он также указывает общее количество
            строк
            из всех трех окон (начальная среда, стопка пластин, конечная среда). Например,
            по умолчанию сверху и снизу от стопки находится вакуум, а стопка состоит из
            пластины вакуума нулевой толщины - по умолчанию всего три строки.<br>
            <br>

            Еще нюанс.
            У параметров окружающих сред (окна "параметры начальной среды" и "параметры конечной среды") есть одно
            отличие от параметров пластин в стопке - Прашкевич полагает, что среды, которые находятся
            сверху и снизу от стопки, это такие "пластины", которые всегда изотропны и имеют бесконечную толщину,
            то есть он считывает всё, но использует в расчетах только ε, σ, μ.
            И в упомянутых окнах в самом начале строки, на месте первого параметра "толщина пластины d", можно поставить
            любое число, любое количество символов, или вообще ничего не писать, а оставить только точку с запятой
            (между параметрами вообще всегда надо ставить точки с запятой):<br>
            <b>;
                ε;
                σ;
                μ
            </b> <br>(можно скопировать эту строчку в окно и заменить любые символы числами).<br>
            <br>
